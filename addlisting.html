<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="addlisting.css">
    <script src="addlisting.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>REDBERRY</h1>
    </header>

    <div class="content-wrapper">
        <div class="form-container">
            <h1>ლისტინგის დამატება</h1>
            <form>
                <div class="form-group">
                    <label>გარიგების ტიპი</label>
                    <div class="radio-group">
                        <label><input type="radio" name="deal-type" value="sale"> იყიდება</label>
                        <label><input type="radio" name="deal-type" value="rent"> ქირავდება</label>
                    </div>
                </div>

                <h2>მდებარეობა</h2>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="address">მისამართი *</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="region">რეგიონი</label>
                            <select id="region">
                                <option value="">აირჩიეთ რეგიონი</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="postal-code">საფოსტო ინდექსი *</label>
                            <input type="text" id="postal-code" required>
                        </div>
                        <div class="form-group">
                            <label for="city">ქალაქი</label>
                            <select id="city">
                                <option value="">აირჩიეთ ქალაქი</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2>ბინის დეტალები</h2>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="price">ფასი</label>
                            <input type="number" id="price">
                        </div>
                        <div class="form-group">
                            <label for="bedrooms">საძინებლების რაოდენობა *</label>
                            <input type="number" id="bedrooms" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="area">ფართობი</label>
                            <input type="number" id="area">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">აღწერა *</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                    
                <div class="form-group">
                    <label>ატვირთეთ ფოტო *</label>
                    <div class="photo-upload">
                        <span>+</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="agent">აგენტი</label>
                    <select id="agent">
                        <option value="">აირჩიეთ აგენტი</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-cancel">გაუქმება</button>
            <button type="submit" class="btn btn-submit">დაამატე ლისტინგი</button>
        </div>
    </div>
    


</body>
</html>
