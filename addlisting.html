<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="addlisting.css">
    <script src="addlisting.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html"><h1>REDBERRY</h1></a>
    </header>

    <div class="content-wrapper">
        <div class="form-container">
            <h1>ლისტინგის დამატება</h1>
            <form>
                <div class="form-group">
                    <label>გარიგების ტიპი</label>
                    <div class="radio-group">
                        <label><input type="radio" name="deal-type" value="sale" checked> იყიდება</label>
                        <label><input type="radio" name="deal-type" value="rent"> ქირავდება</label>
                    </div>
                </div>

                <h2>მდებარეობა</h2>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="address">მისამართი *</label>
                            <input type="text" id="address" required>
                            <p class="agent-form-hint"><img src="check-default.png" alt="default"> მინიმუმ ორი სიმბოლო</p>
                        </div>
                        <div class="form-group">
                            <label for="region">რეგიონი</label>
                            <select id="region">
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="postal-code">საფოსტო ინდექსი *</label>
                            <input type="text" id="postal-code" required>
                            <p class="agent-form-hint"><img src="check-default.png" alt="default"> მხოლოდ რიცხვები</p>
                        </div>
                        <div class="form-group">
                            <label for="city">ქალაქი</label>
                            <select id="city">
                                <option value="">აირჩიეთ ქალაქი</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2>ბინის დეტალები</h2>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="price">ფასი</label>
                            <input type="text" id="price">
                            <p class="agent-form-hint"><img src="check-default.png" alt="default"> მხოლოდ რიცხვები</p>
                        </div>
                        <div class="form-group">
                            <label for="bedrooms">საძინებლების რაოდენობა *</label>
                            <input type="text" id="bedrooms" required>
                            <p class="agent-form-hint"><img src="check-default.png" alt="default"> მხოლოდ რიცხვები</p>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="area">ფართობი</label>
                            <input type="text" id="area">
                            <p class="agent-form-hint"><img src="check-default.png" alt="default"> მხოლოდ რიცხვები</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">აღწერა *</label>
                    <textarea id="description" rows="4" required></textarea>
                    <p class="agent-form-hint"><img src="check-default.png" alt="default"> მინიმუმ ხუთი სიტყვა</p>
                </div>


                

                <div class="agent-form-group agent-form-group-full">
                    <label for="agent-photo" class="agent-form-label">ატვირთეთ ფოტო *</label>
                    <div class="agent-form-file-upload" id="agent-photo">
                        <div class="upload-placeholder">
                            <span class="upload-icon">+</span>
                        </div>
                        <div class="file-preview">
                            <img src="" alt="Uploaded photo" class="preview-image">
                            <button class="remove-file">
                                <img src="trash-icon.png" alt="Remove" class="trash-icon">
                            </button>
                        </div>
                    </div>
                </div>



            <div class="form-group">
                    <label for="agent">აგენტი</label>
                <div class="choose-agent-now">
                    <p>აირჩიე</p>
                    <select id="agent">
                        <option value="">აირჩიე</option>
                        <option value=""></option>
                    </select>
                    <button id="agent-button">+ დაამატე აგენტი</button>
                </div>
            </div>


            
            </form>
        </div>
        <div class="buttons">
            <a href="index.html"><button type="button" class="btn btn-cancel">გაუქმება</button></a>
            <a href="listingpage.html"><button type="submit" class="btn btn-submit">დაამატე ლისტინგი</button></a>
        </div>
    </div>
    
<!-- daamate agenti -->

<div id="agent-modal" class="agent-modal hidden">
    <div class="agent-form-container">
        <h1 class="agent-form-title">აგენტის დამატება</h1>
        <form class="agent-form">
            <div class="agent-form-column">
                <div class="agent-form-group">
                    <label for="agent-name" class="agent-form-label">სახელი*</label>
                    <input type="text" id="agent-name" class="agent-form-input" required>
                    <p class="agent-form-hint"><img src="check-default.png" alt="default"> მინიმუმ ორი სიმბოლო</p>
                </div>
                <div class="agent-form-group">
                    <label for="agent-email" class="agent-form-label">ელ-ფოსტა*</label>
                    <input type="email" id="agent-email" class="agent-form-input" required>
                    <p class="agent-form-hint"><img src="check-default.png" alt="default"> გამოიყენეთ @redberry.ge ფოსტა</p>
                </div>
            </div>
            <div class="agent-form-column">
                <div class="agent-form-group">
                    <label for="agent-surname" class="agent-form-label">გვარი*</label>
                    <input type="text" id="agent-surname" class="agent-form-input" required>
                    <p class="agent-form-hint"><img src="check-default.png" alt="default"> მინიმუმ ორი სიმბოლო</p>
                </div>
                <div class="agent-form-group">
                    <label for="agent-phone" class="agent-form-label">ტელეფონის ნომერი</label>
                    <input type="tel" id="agent-phone" class="agent-form-input">
                    <p class="agent-form-hint"><img src="check-default.png" alt="default"> მხოლოდ რიცხვები</p>
                </div>
            </div>
            <div class="agent-form-group agent-form-group-full">
              <label for="agent-photo" class="agent-form-label">ატვირთეთ ფოტო *</label>
              <div class="agent-form-file-upload" id="agent-photo">
                  <div class="upload-placeholder">
                      <span class="upload-icon">+</span>
                  </div>
                  <div class="file-preview">
                      <img src="" alt="Uploaded photo" class="preview-image">
                      <button class="remove-file">
                          <img src="trash-icon.png" alt="Remove" class="trash-icon">
                      </button>
                  </div>
              </div>
          </div>


            <div class="agent-form-button-group">
                <button type="button" class="agent-form-btn agent-form-btn-cancel">გაუქმება</button>
                <button type="submit" class="agent-form-btn agent-form-btn-submit">დაამატე აგენტი</button>
            </div>
        </form>
    </div>
</div>

<!-- daamate agenti -->


</body>
</html>
