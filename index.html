<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBerry</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 9cfdb883-2067-404a-97f7-6b99880edc78 -->

    <!-- სათაურის ნაწილი -->
    <header class="header" id="header">
        <h1>REDBERRY</h1>
    </header>

    <!-- მთავარი ნაწილი -->

    <main class="main" id="main">
        <div class="search-bar">
            <div class="left-side">

                <div class="dropdown">
                    <button id="regionButton">რეგიონი<span class="arrow">▼</span></button>
                    <div class="dropdown-content" id="regionDropdown"></div>
                </div>


            <!-- <div class="price-dropdown">
                <button id="priceCategory">საფასო კატეგორია<span class="arrow">▼</span></button>
                <div class="priceDropdown" id="priceDropdown"></div>
            </div> -->

            <div class="price-dropdown">
                <button id="priceCategory">საფასო კატეგორია <span class="arrow">▼</span></button>
        
                <!-- Price Range Dropdown (Initially hidden) -->
                <div class="price-range-selector" id="priceDropdown">
                    <h3>ფასის მიხედვით</h3>
                    <div class="price-inputs">
                        <div class="price-input">
                            <input type="number" id="minPrice" placeholder="დან" min="0">
                        </div>
                        <div class="price-input">
                            <input type="number" id="maxPrice" placeholder="დან" min="0">
                        </div>
                    </div>
                    <div class="price-options">
                        <div class="price-column">
                            <h4>მინ. ფასი</h4>
                            <div class="price-option">50,000 ₾</div>
                            <div class="price-option">100,000 ₾</div>
                            <div class="price-option">150,000 ₾</div>
                            <div class="price-option">200,000 ₾</div>
                            <div class="price-option">300,000 ₾</div>
                        </div>
                        <div class="price-column">
                            <h4>მაქს. ფასი</h4>
                            <div class="price-option">50,000 ₾</div>
                            <div class="price-option">100,000 ₾</div>
                            <div class="price-option">150,000 ₾</div>
                            <div class="price-option">200,000 ₾</div>
                            <div class="price-option">300,000 ₾</div>
                        </div>
                    </div>
                    <button class="submit-btn">არჩევა</button>
                </div>
            </div>



 
                <p>ფართობი</p>
                <p>საძინებლის რაოდენობა</p>
            </div>
            <div class="right-side">
                <p>+ ლისტინგის დამატება</p>
                <p>+ აგენტის დამატება</p>
            </div>
        </div>
    </main>
    

</body>
</html>
